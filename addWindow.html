<!DOCTYPE html>
<html>
<head>
    <title>Add feed</title>
</head>

<body>
    <form>
        <div>
            <label>
                Enter feed
            </label>
            <input type="text" id='feedItem' autofocus>
        </div>
        <button type="submit">add feed</button>
    </form>
    
    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e){
            e.preventDefault();
            const feedItem = document.querySelector('#feedItem').value;
            ipcRenderer.send('item:add', feedItem);
        }
     </script>

</body>
</html>
